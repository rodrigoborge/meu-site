<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=0.85, user-scalable=no, viewport-fit=cover">
    <link rel="shortcut icon" href="imagens/fav-borge.ico" type="image/x-icon"><title>Borge - Formulário de Orçamento</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <canvas></canvas>
        
        <section3>
            <object data="imagens/logo-borge-2.svg" width="150" height="150"></object>

        </section3>
        <section4>
        <div>
            <h1 id="titulo">ORÇAMENTO</h1>
            <p>Preencha o formulário com todos os detalhes referentes ao seu job e entrarei em contato o mais breve possível!</p><br>
            <form action="">
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome">Nome:</label>
                        <input type="text2" name="NOME" id="nome" required><br>
                    </div>
                    <div class="campo">
                        <label for="e-mail">E-mail:</label>
                        <input type="email2" name="E-MAIL" id="e-mail" height="30" required><br>
                    </div>
                    <div class="campo">
                        <label for="whatsapp">WhatsApp:</label>
                        <input type="tel2" name="WHATSAPP" id="whats" required><br>
                    </div>
                    <div class="campo">
                        <label for="info">Informações:</label><br>
                        <textarea name="info" id="informacoes" cols="36" rows="8" required>Descreva o que você precisa</textarea>
                    </div>
                </fieldset>
            </form>
        </div>
    </section4>
        <section5>
            <a href="">
                <button type="submit">ENVIAR</button>
            </a>
        </section5>

    </body>
    <script src="fundo.js"></script>
</html>
